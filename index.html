<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <div class="tipoDoc">
            <label for="tipoDoc">Tipo de documento:</label>
            <select name="tipoDoc" id="tipoDoc">
                <option hidden="" selected="">Selecione uma das opções</option>
                <option value="declaEsc">Declaração escolaridade</option>
                <option value="declaTransf">Declaração transferência</option>
            </select>
        </div>
        <div class="infoAluno">
            <label for="nomeAluno">Nome completo do aluno:</label>
            <input type="text" name="nomeAluno" id="nomeAluno">
            <label for="raAluno">RA do aluno:</label>
            <input type="text" name="raAluno" id="raAluno">
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>
        <div class="emissor">
            <label for="emissor">Emissor do documento: </label>
            <select name="emissor" id="emissor">
                <option value="#" hidden="" selected="">Selecione uma das opções</option>
                <option value="julia">Julia</option>
                <option value="gabriel">Gabriel</option>
            </select>
        </div>
        <div class="button">
            <button type="button" onclick="gerarDoc()">Enviar dados</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.5/dist/pizzip.min.js"></script> <!--Serve para abrir um arquivo modelo-->
<script src="https://unpkg.com/docxtemplater@3.30.1/build/docxtemplater.js"></script> <!--Serve para adicionar elementos em um documento word-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script> <!--Serve para salvar o arquivo modificado-->
<script src="script.js"></script>
</body></html>
